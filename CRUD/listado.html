  <script>
    const URL = "https://mcastro.pythonanywhere.com/"
    
// Realizamos la solicitud GET al servidor para obtener todos los productos.
fetch(URL + 'consultas')
	.then(function (response) {
		if (response.ok) {
			//Si la respuesta es exitosa (response.ok), convierte el cuerpo de la respuesta de formato JSON a un objeto JavaScript y pasa estos datos a la siguiente promesa then.
			return response.json(); 
	} else {
			// Si hubo un error, lanzar expl√≠citamente una excepci√≥n para ser "catcheada" m√°s adelante
			throw new Error('Error al obtener las consultas.');
		}
	})

	//Esta funci√≥n maneja los datos convertidos del JSON.
	.then(function (data) {
		let tablaConsulta = document.getElementById('tablaconsulta'); //Selecciona el elemento del DOM donde se mostrar√°n los productos.

		// Iteramos sobre cada producto y agregamos filas a la tabla
		for (let consulta of data) {
			let fila = document.createElement('tr'); //Crea una nueva fila de tabla (<tr>) para cada producto.
			fila.innerHTML = '<td>' + consulta.id + '</td>' +
				'<td>' + consulta.nombre + '</td>' +
				'<td align="right">' + consulta.correo_electronico + '</td>' +
				'<td align="right">' + consulta.telefono + '</td>' +
				'<td>' + consulta.preferencia + '</td>' +
				'<td>' + consulta.motivo + '</td>' +
				'<td>' + consulta.comentario + '</td>' +

				// Mostrar miniatura de la imagen
				//'<td><img src=./static/imagenes/' + producto.imagen_url +' alt="Imagen del producto" style="width: 100px;"></td>' + '<td align="right">' + producto.proveedor + '</td>';
				
				//Al subir al servidor, deber√° utilizarse la siguiente ruta. USUARIO debe ser reemplazado por el nombre de usuario de Pythonanywhere
				'<td><img src=https://www.pythonanywhere.com/user/mcastro/files/home/mcastro/mysite/static/imagenes/' + consulta.imagen_url +' alt="Imagen del producto" style="width: 100px;"></td>' + '<td align="right">' + producto.proveedor + '</td>';
			
			//Una vez que se crea la fila con el contenido del producto, se agrega a la tabla utilizando el m√©todo appendChild del elemento tablaProductos.
			tablaConsulta.appendChild(fila);
		}
	})

	//Captura y maneja errores, mostrando una alerta en caso de error al obtener los productos.
	.catch(function (error) {

		alert('Error al obtener los productos.');
	});
